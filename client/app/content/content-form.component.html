<form (ngSubmit)="onSubmit()" #form="ngForm">
  <input type="text" class="form-control" id="title" required [(ngModel)]="must.title" name="title">
  <input type="text" class="form-control" id="content" required [(ngModel)]="must.content" name="content">
  <button type="submit" [disabled]="!form.form.valid">Submit</button>
</form>
